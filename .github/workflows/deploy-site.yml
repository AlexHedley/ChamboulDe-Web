name: Deploy to GitHub Pages

on:
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ›ï¸ Checkout
      uses: actions/checkout@v6
    
    - name: âš™ Setup .NET 10.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: ğŸš€ Publish .NET Core Project
      run: dotnet publish src/ChamboulDe/ChamboulDe.csproj -c Release -o release --nologo
    
    - name: âœ Change base-tag in index.html from / to ChamboulDe-Web
      run: sed -i 's/<base href="\/" \/>/<base href="\/ChamboulDe-Web\/" \/>/g' release/wwwroot/index.html
    
    - name: ğŸ“„ copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    - name: â• Add .nojekyll file
      run: touch release/wwwroot/.nojekyll
      
    - name: ğŸš€ Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4.8.0
      with:
        branch: gh-pages
        folder: release/wwwroot
